<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practice AngularJS</title>
	<script src="B4/jq/jquery-3.2.1.js"></script>
	<link rel="stylesheet" href="B4/css/bootstrap.min.css">
	<script src="B4/angular/ang.js"></script>
	<script src="B4/js/bootstrap.min.js"></script>
	<script src="cssJs/master_angular.js"></script>
</head>
<body ng-app="master">

<div class="container">
	<titulo class="pt-4 pl-4">
		<h1 class="display-3">Gastos Comunes Online</h1>
	</titulo>

	<formulario-login class="container mt-5 pt-5">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Correo electronico</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	    <small id="emailHelp" class="form-text text-muted">Su información de correo electronico no sera compartida con nadie.</small>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Contraseña</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <button type="submit" class="btn btn-primary">Ingresar</button>
	</formulario-login>

<titulo></titulo>
<formulario-login></formulario-login>
</div>

</html>
